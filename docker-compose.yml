services:
  jenkins:
    image: jenkins/jenkins:latest 
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  web_html:
    image: nginx:latest
    container_name: nginx_html
    ports:
      - "8081:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html

volumes:
  jenkins_home:
