

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.JK
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - DOCKER_HOST=tcp://dind:2375
    volumes:
      - jenkins_home:/var/jenkins_home
    depends_on:
      - dind

  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    ports:
      - "2375:2375"
    volumes:
      - docker-data:/var/lib/docker

volumes:
  jenkins_home:
  docker-data:
